<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de JavaScript</title>
    <style>
        .hidden {
            display: none;
        }

        .animate-div {
            position: relative;
            background-color: lightblue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>

    <p id="paragraph">Texto original</p>
    <button id="buttonChangeText">Alterar Texto</button>

    <br><br>

    <div id="toggleDiv" style="display:block; width: 100px; height: 100px; background-color: yellow;">Div
        Ocultável</div>
    <button id="showAndHideDiv">Mostrar/Ocultar Div</button>

    <br><br>

    <button id="changeBackgroundColor">Alterar Cor de Fundo</button>

    <br><br>

    <form id="emailForm">
        <input type="text" id="emailInput" placeholder="Digite seu email">
        <button type="button" id="checkEmail">Enviar</button>
        <span id="error" style="color: red;"></span>
    </form>

    <br>

    <ul id="itemList"></ul>
    <button>Adicionar Item</button>

    <br><br>

    <span id="clickCounter">0</span> cliques
    <button>Contar Cliques</button>

    <br><br>

    <p id="hoverText">Passe o mouse aqui</p>

    <br><br>

    <div class="animate-div" id="animateDiv"></div>
    <button>Mover Div</button>
    <script src="ex-1.js"></script>
    <script src="ex-2.js"></script>
    <script src="ex-3.js"></script>
    <script src="ex-4.js"></script>
    <script src="ex-5.js"></script>
    <script src="ex-6.js"></script>
    <script src="ex-7.js"></script>
    <script src="ex-8.js"></script>
    <script src="ex-9.js"></script>
    <script src="ex-10.js"></script>
</body>

</html>
